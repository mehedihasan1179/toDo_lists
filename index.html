<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dynamic To_DO lists</title>
</head>
<body>
    <div class="container">
        <div class="input-field">
            <textarea placeholder="Enter your ToDo here"></textarea>
            <i class="fa-solid fa-note-sticky note-icon"></i>
        </div>

        <ul class="todoLists"></ul>

        <div class="pending-tasks">
            <span>You have <span class="pendNum">no</span> task pending.</span>
            <button class="clear-btn">Clear All</button>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>
</html>
